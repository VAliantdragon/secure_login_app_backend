spring.application.name=login

# JWT Configuration
jwt.expiration=3600000
# A secure, Base64-encoded secret key for JWT signing.
jwt.secret=bXlTdXBlclNlY3JldEtleUZvckpXVFRoYXpJc0xvbmVub3VnaEFuZFNlY3VyZQ==

# User Data File Configuration
user.data.file=users.json

# Logging Configuration (using Logback for SLF4J)
logging.level.root=INFO
logging.level.com.example.securelogin=DEBUG
logging.file.name=logs/secure-login-enhanced.log # Log to a file
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Resilience4j Configuration
resilience4j.ratelimiter.instances.loginRateLimiter.limitForPeriod=5
resilience4j.ratelimiter.instances.loginRateLimiter.limitRefreshPeriod=10s
resilience4j.ratelimiter.instances.loginRateLimiter.timeoutDuration=0s

resilience4j.circuitbreaker.instances.loginCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.loginCircuitBreaker.waitDurationInOpenState=60s
resilience4j.circuitbreaker.instances.loginCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.loginCircuitBreaker.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.loginCircuitBreaker.slidingWindowSize=10

# Server Port
server.port=8080